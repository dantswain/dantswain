language: go

go:
  - 1.9

addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0
  - ls -lah themes/dtscasper
  - go get -u -v github.com/spf13/hugo

# Build the website
script:
  - git submodule status
  - (cd themes/dtscasper && git rev-parse HEAD)
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  target_branch: master
  repo: dantswain/dantswain.github.io
  verbose: true
  on:
    branch: master
